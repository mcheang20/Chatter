<h1 class="title-top" ng-show="home.roomData.currentRoom === null">Please Choose A Room</h1>
<h1 class="title-top"> {{ home.roomData.currentRoom.name }}</h1>
<div class="chat-room-info">
  <div style="clear:both;" ng-repeat="message in home.roomData.currentMessages">
      <div class="msg-each" ng-class-odd="'pull-left'" ng-class-even="'pull-right'">
          <div>
            <p class="username">{{ message.username }}</p>
          </div>
           <div>
              <div class="panel panel-default">
                  <div class="panel-body">
                      {{ message.content }}<br>
                      <span class="label label-info"> sent at {{ message.sentAt | date: 'h:mma' }} </span>
                  </div>
              </div>
          </div><!--/col-->
      </div><!--/row-->
   </div><!--/col-->
</div>

<div class="send-msg">
  <h2 class="text-center">Send A Message</h2>
  <div class="input-group">
        <input class="form-control input-large" type="text" placeholder="New Message" id="inputText" ng-model="home.messageName">
        <span class="input-group-addon" ng-click="home.sendMessage(home.messageName)">Send</span>
  </div>
</div>
