<section class="chat-room">
    <h1 class="room-name">Current room is: {{ home.roomData.currentRoom.name }}</h1>
    <p>{{ home.roomData.currentRoom }}</p>
    <p>{{ home.roomData.currentMessage }}</p>
    <p ng-click="home.roomData.getMessages(home.roomData.currentRoom.$id)">Click Here</p>
</section>
