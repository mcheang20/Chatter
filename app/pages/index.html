<!DOCTYPE html>
<html ng-app="blocChat">
<head lang="en">
    <meta charset="UTF-8">
    <title>Chatter</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/styles/style.css">
    <link href="//netdna.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/styles/custom.css">
</head>
<body>

    <ui-view></ui-view>
     <script type="text/ng-template" id="user.html">
        <div class="modal-header">
          <h3 class="modal-title" id="modal-title">Add a username</h3>
        </div>
        <div class="modal-body" id="modal-body">
          <input type="text" ng-model="user.roomUserName">
        </div>
        <div class="modal-footer">
          <button class="btn btn-primary" type="button" ng-click="user.addUser(user.roomUserName)">OK</button>
        </div>
    </script>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular-cookies.js"></script>
    <script src="https://www.gstatic.com/firebasejs/3.3.0/firebase.js"></script>
    <script src="https://cdn.firebase.com/libs/angularfire/2.0.1/angularfire.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.15/angular-ui-router.min.js"></script>
    <script src="https://angular-ui.github.io/bootstrap/ui-bootstrap-tpls-2.1.3.min.js"></script>
    <script>
      // Initialize Firebase
      var config = {
        apiKey: "AIzaSyDOsfnbpCPymDrwxES2Wc45z3lA2qfvMTI",
        authDomain: "bloc-chat-fcab8.firebaseapp.com",
        databaseURL: "https://bloc-chat-fcab8.firebaseio.com",
        storageBucket: "bloc-chat-fcab8.appspot.com",
        messagingSenderId: "446473125085"
      };
      firebase.initializeApp(config);
    </script>
    <script src="/scripts/app.js"></script>
    <script src="/scripts/cookie.js"></script>
    <script src="/scripts/controllers/HomeCtrl.js"></script>
    <script src="/scripts/controllers/ModalCtrl.js"></script>
    <script src="/scripts/services/Room.js"></script>
    <script src="/scripts/services/Message.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular-animate.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular-sanitize.js"></script>
    <script src="//angular-ui.github.io/bootstrap/ui-bootstrap-tpls-2.1.3.js"></script>
</body>
</html>
